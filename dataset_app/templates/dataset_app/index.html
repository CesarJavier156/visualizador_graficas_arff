<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>División de Archivos ARFF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f7e9f3; /
            color: #5c5c5c; 
            font-family: 'Arial', sans-serif;
            padding: 2rem;
        }
        h1, h3, h4 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: bold;
            color: #ffffff; 
            border: 1px solid black;
        }
        .upload-box {
            text-align: ceter;
            margin-bottom: 2rem;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 1rem; /
        }
        .upload-box .form-control {
            max-width: 400px;
            border-color: #b3e0e0;
            border-width: 100px;
        }
        .upload-box .btn {
            background-color: #7ce761; 
            border-color: #1a7902;
            color: #ffffff;
            font-weight: bold;
            padding: 0.75rem 2rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .upload-box .btn:hover {
            background-color: #6bc255;
            border-color: #114f01;
        }
        .graphs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Ajustado para pantallas más pequeñas */
            gap: 1.5rem;
            justify-items: center;
        }
        .graph img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            background: #ffffff;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra suave */
        }
        .table-container {
            margin-top: 2rem;
            background-color: #ffffff; /* Fondo blanco para la tabla */
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .table-responsive {
            max-height: 400px; /* Limitar altura de la tabla si es muy larga */
            overflow-y: auto;
            border-radius: 8px;
        }
        .table {
            color: #5c5c5c; /* Color de texto para la tabla */
        }
        .table thead {
            background-color: #cfe2f3; /* Azul cielo pastel para encabezados */
            color: #333333;
        }
        .table tbody tr:nth-child(even) {
            background-color: #f0f8ff; /* Azul muy claro para filas pares */
        }
        .alert-warning {
            background-color: #fff3cd; /* Amarillo pastel para alertas */
            border-color: #ffeeba;
            color: #664d03;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <h1>Visualizador de Dataset ARFF</h1>

    <div class="upload-box">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input class="form-control form-control-lg" type="file" name="file" accept=".arff">
            <button class="btn btn-primary btn-lg mt-3">Subir y procesar</button>
        </form>
    </div>

    {% if dataframe_html %}
    <div class="table-container container">
        <h4>Vista previa del dataset:</h4>
        <div class="table-responsive">{{ dataframe_html|safe }}</div>
    </div>
    {% endif %}

    {% if warning %}
    <div class="alert alert-warning mt-4 text-center">{{ warning }}</div>
    {% endif %}

    {% if graphs %}
    <h3 class="mt-5 text-center">Gráficas generadas</h3>
    <div class="graphs">
        {% for g in graphs %}
        <div class="graph">
            <img src="data:image/png;base64,{{ g }}" alt="Gráfica {{ forloop.counter }}">
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
