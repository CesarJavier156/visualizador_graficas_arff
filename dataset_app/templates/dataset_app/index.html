<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>DivisiÃ³n de Dataset ARFF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0d1117;
            color: #e6edf3;
            font-family: "Segoe UI", sans-serif;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: bold;
        }
        .upload-box {
            text-align: center;
            margin-bottom: 2rem;
        }
        .graphs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            justify-items: center;
        }
        .graph img {
            width: 100%;
            max-width: 600px;
            border-radius: 10px;
            background: #161b22;
            padding: 10px;
        }
        .table-container {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <h1>ðŸ“Š Visualizador de Dataset ARFF</h1>

    <div class="upload-box">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input class="form-control form-control-lg" type="file" name="file" accept=".arff" style="max-width:400px;display:inline-block;">
            <button class="btn btn-primary btn-lg mt-3">Subir y procesar</button>
        </form>
    </div>

    {% if dataframe_html %}
    <div class="table-container container">
        <h4>Vista previa del dataset:</h4>
        <div class="table-responsive">{{ dataframe_html|safe }}</div>
    </div>
    {% endif %}

    {% if warning %}
    <div class="alert alert-warning mt-4 text-center">{{ warning }}</div>
    {% endif %}

    {% if graphs %}
    <h3 class="mt-5 text-center">GrÃ¡ficas generadas</h3>
    <div class="graphs">
        {% for g in graphs %}
        <div class="graph">
            <img src="data:image/png;base64,{{ g }}" alt="GrÃ¡fica {{ forloop.counter }}">
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
